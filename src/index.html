<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <title>Battleship</title>
</head>
<body>

  <h1 class="title">Battleship</h1>

  <!-- Boards Container -->
  <div class="boards"></div>

  <!-- Board Template -->
  <div class="template" id="board-template">
    <div class="board-wrapper">
      <h2 class="player"></h2>
      <div class="board"></div>
    </div>
  </div>

  <!-- Player Name Modal -->
  <div class="modal" id="player-name-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Please enter your name</h2>
      </div>
      <div class="modal-body">
        <form id="player-name-form">
          <input type="text" name="player-name" placeholder="Your Name Here">
          <button class="btn" type="submit">Play</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Game Over Modal -->
  <div class="modal" id="game-over-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Game Over</h2>
      </div>
      <div class="modal-body">
        <h2 class="message">Someone has won</h2>
        <div class="buttons-wrapper">
          <button class="btn" id="play-again">Play Again</button>
          <button class="btn" id="refresh">Select New Player Name</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
